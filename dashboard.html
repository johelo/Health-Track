<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Henrique Lopes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css\dashboard.css">

    <script src="jquery\jquery-3.3.1.min.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
  
      <div class="row">
        <div class="col-sm">
          <h2>Health Track</h2>
        </div>
        <div class="col-sm-8 media">
          <div class="media-body">
            <h5 class="text-sm-right mr-3 mt-4">Maria Antonia da Silva</h5>
            <p class="text-sm-right mr-3">62 quilos</p>
            <p class="text-sm-right mr-3">IMC: 22,1</p>
            <p class="text-sm-right mr-3">Pressão 120/80 mmHg NORMAL</p>
          </div>
          <img class="align-self-center ml-5" src="images/Dash_Exercícios.png" alt="" width="93" height="88">
        </div>
      </div>
    
      <div class="row">

        <div class="col-sm-6">
          <a href="exercicio.html">
            <div class="card w-75">
              <img class="card-img-left" src="images/Dash_Exercícios.png" width="93" height="88">
              <div class="card-body">
                <p class="card-text">Exercícios</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-6">
          <a href="alimento.html">
            <div class="card w-75">
              <img class="card-img-left" src="images/Dash_Alimentação.png" width="105" height="102">
              <div class="card-body">
                <p class="card-text">Alimentação</p>
              </div>
            </div>
          </a>
        </div>

      </div>

      <div class="row">

        <div class="col-sm-6">
          <a href="peso.html">
            <div class="card w-75">
              <img class="card-img-left" src="images/Dash_Peso.png" width="92" height="94">
              <div class="card-body">
                <p class="card-text">Peso</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-6">
          <a href="pressao.html">
            <div class="card w-75">
              <img class="card-img-left" src="images/Dash_Pressão.png" alt="" width="116" height="93">
              <div class="card-body">
                <p class="card-text">Pressão arterial</p>
              </div>
            </div>
          </a>
        </div>

      </div>          
    </div>          
  </body>
</html>
