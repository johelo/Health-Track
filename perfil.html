<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Henrique Lopes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">

    <script src="jquery\jquery-3.3.1.min.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <div class="form-group row">
          <label for="inputNome" class="col-sm-3 col-form-label text-sm-right">Nome</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome completo">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputDataNascimento" class="col-sm-3 col-form-label text-sm-right">Data de nascimento</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" id="inputDataNascimento">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-3">
            <p class="text-sm-right">GÃªnero</p>
          </div>
  
          <div class="col-sm-4">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inputSexoMasculino" id="inlineRadio1" value="M">
              <label class="form-check-label" for="inputSexoMasculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inputSexoFeminino" id="inlineRadio2" value="F">
              <label class="form-check-label" for="inputSexoFeminino">Feminino</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputAltura" class="col-sm-3 col-form-label text-sm-right">Altura</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="inputAltura" placeholder="Digita sua altura">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-3 col-form-label text-sm-right">Email</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Digite seu email">
          </div>
<!--          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group row">
          <label for="inputSenha" class="col-sm-3 col-form-label text-sm-right">Senha</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua senha">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Gravar</button>
      </form>
    </div>
  </body>
</html>
