<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Henrique Lopes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">

    <script src="jquery\jquery-3.3.1.min.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
  </head>
  <body>

    <div class="modal fade" id="cadastroPeso" tabindex="-1" role="dialog" aria-labelledby="cadastroPeso" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cadastroPeso">Cadastro de peso</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form>
              <div class="form-group row">
                <label for="inputData" class="col-sm-2 col-form-label text-sm-right">Data</label>
                <div class="col-sm-5">
                  <input type="date" class="form-control" id="inputData" placeholder="Data do exercÃ­cio">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPeso" class="col-sm-2 col-form-label text-sm-right">Peso</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="inputPeso" placeholder="Peso em Kg">
                </div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Gravar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <h3 class="page-header">Listagem de peso</h3>
        <table class="table table-striped table-responsive">
          <caption>
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary float-sm-right" style="margin: 0 5px">Adicionar peso</button>
                <button type="button" class="btn btn-secondary float-sm-right">Voltar</button>
              </div>
            </div>
          </caption>
    
          <thead>
            <tr>
              <th scope="col" class="align-middle">Data</th>
              <th scope="col">Peso</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="align-middle">20/02/2017</th>
              <td class="align-middle text-sm-right">63Kg</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroPeso">Alt</button></td>
              <td><button type="button" class="btn btn-danger">Del</button></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">18/02/2017</th>
              <td class="align-middle text-sm-right">50Kg</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroPeso">Alt</button></td>
              <td><button type="button" class="btn btn-danger">Del</button></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">15/02/2017</th>
              <td class="align-middle text-sm-right">55kg</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroPeso">Alt</button></td>
              <td><button type="button" class="btn btn-danger">Del</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
