<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Henrique Lopes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">

    <script src="jquery\jquery-3.3.1.min.js"></script>
    <script src="bootstrap\js\bootstrap.min.js"></script>
  </head>
  <body>

    <div class="modal fade" id="cadastroAlimento" tabindex="-1" role="dialog" aria-labelledby="cadastroAlimento" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cadastroAlimento">Cadastro de alimentos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <form>
              <div class="form-group row">
                <label for="inputData" class="col-sm-2 col-form-label text-sm-right">Data</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="inputData" placeholder="Data da ingestão">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputTipoalimento" class="col-sm-2 col-form-label text-sm-right">Alimento</label>
                <div class="col-sm-5">
                  <select id="inputTipoalimento" class="form-control">
                    <option selected>Escolha o tipo</option>
                    <option>...</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputDescricao" class="col-sm-2 col-form-label text-sm-right">Descrição</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="inputDescricao" rows="3" placeholder="Digite a descrição do alimento"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputCalorias" class="col-sm-2 col-form-label text-sm-right">Calorias</label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" id="inputCalorias" placeholder="Calorias">
                </div>
              </div>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Gravar</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container-fluid">
      <div class="row">
        <h3 class="page-header">Listagem de alimentos</h3>
        <table class="table table-striped table-responsive">
          <caption>
            <div class="row">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary float-sm-right" style="margin: 0 5px">Adicionar alimento</button>
                <button type="button" class="btn btn-secondary float-sm-right">Voltar</button>
              </div>
            </div>
          </caption>
    
          <thead>
            <tr>
              <th scope="col" class="align-middle">Data</th>
              <th scope="col">Tipo de alimento</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="align-middle">Calorias</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="align-middle">16/02/2017</th>
              <td class="align-middle">Almoço</td>
              <td class="align-middle">Bife a parmegiana com fritas</td>
              <td class="align-middle text-sm-right">730</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroAlimento">Alt</button></td>
              <td><button type="button" class="btn btn-danger">Del</button></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">16/02/2017</th>
              <td class="align-middle">Café da manhã</td>
              <td class="align-middle">Pão na chapa e leite</td>
              <td class="align-middle text-sm-right">170</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroAlimento">Alt</button></td>
              <td><button type="button" class="btn btn-danger">Del</button></td>
            </tr>
            <tr>
              <th scope="row" class="align-middle">15/02/2017</th>
              <td class="align-middle">Jantar</td>
              <td class="align-middle">Frango grelhado e salada</td>
              <td class="align-middle text-sm-right">375</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cadastroAlimento">Alt</button></td>
              <td><button type="button" class="btn btn-danger">Del</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    
    </div>
  </body>
</html>
